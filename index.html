<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="header">
            <h2>Pomodoro</h2>
    </div>
    <div class="container">
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="settings">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" value="25" min="15" max="60">
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" value="5" min="5" max="15">
        </div>
    </div>
    <div class="notification" id="notification">
        <div class="notification-content">
            <h1 id="notification-text"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
